<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    
   
        
            <main>
                <img src="https://images.pexels.com/photos/5475752/pexels-photo-5475752.jpeg" alt="" class="esq">
                <h1>Login</h1>
                <p class="paragrafo">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="" type="post" autocomplete="off">
                    <p class="lab">
                        <label for="itext"><i class="material-symbols-outlined">person</i></label>
                        <input type="text" name="texto" id="itext" placeholder="seu e-mail" autocomplete="off">
                    </p>
                     <p class="lab">
                        <label for="isenha"><i class="material-symbols-outlined">key</i></label>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="off">
                    </p>
                    <p class="submit">
                        <oi><input type="submit" value="Entrar" class="submit"></oi>
                    </p>
                    <p class="esq">
                        <oi><input type="button" value="Esqueci minha senha" class="esq submit"></oi>
                    </p>
                </form>

                 <img src="https://images.pexels.com/photos/5475752/pexels-photo-5475752.jpeg" alt="" class="dir">
            </main>
        </div>
    
    
</body>
</html>
